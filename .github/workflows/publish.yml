name: Publish Packages

on:
  push:
    tags:
      - v[0-9]+.*
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag to publish (e.g., v0.1.0)"
        required: true
        type: string

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  publish:
    name: Publish to registries
    runs-on: macos-latest
    environment: pypi
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          ref: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || '' }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: stable

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu,aarch64-unknown-linux-gnu,x86_64-apple-darwin,aarch64-apple-darwin,x86_64-pc-windows-gnu

      - name: Install Zig
        run: brew install zig

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: "18"
          registry-url: "https://registry.npmjs.org"

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.8"

      - name: Install Python build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Extract version from tag
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            tag="${{ github.event.inputs.tag }}"
          else
            tag="${GITHUB_REF#refs/tags/}"
          fi

          version="${tag#v}"
          python_version="$(echo "$version" | sed 's/-rc\.//g; s/-rc/rc/')"

          {
            echo "version=$version"
            echo "python_version=$python_version"
            echo "tag=$tag"
          } >> "$GITHUB_OUTPUT"

          echo "Git tag: $tag"
          echo "Cargo/npm version: $version"
          echo "Python version: $python_version"

      - name: Update package versions
        run: |
          version="${{ steps.version.outputs.version }}"
          python_version="${{ steps.version.outputs.python_version }}"

          python - "$version" "$python_version" <<'PY'
          import pathlib
          import re
          import sys

          cargo_version = sys.argv[1]
          python_version = sys.argv[2]

          cargo_toml = pathlib.Path("Cargo.toml")
          cargo_toml.write_text(
              re.sub(r'(?m)^version = ".*"$', f'version = "{cargo_version}"', cargo_toml.read_text()),
              encoding="utf-8",
          )

          pyproject = pathlib.Path("pip-package/pyproject.toml")
          pyproject.write_text(
              re.sub(r'(?m)^version = ".*"$', f'version = "{python_version}"', pyproject.read_text()),
              encoding="utf-8",
          )

          init_py = pathlib.Path("pip-package/gitfluff/__init__.py")
          init_py.write_text(
              re.sub(r'(?m)^__version__ = ".*"$', f'__version__ = "{python_version}"', init_py.read_text()),
              encoding="utf-8",
          )
          PY

          cd npm-package
          current_version=$(node -p "require('./package.json').version")
          if [ "$current_version" != "$version" ]; then
            npm version --no-git-tag-version "$version"
          fi
          cd ..

          echo "Updated versions:"
          grep "^version" Cargo.toml
          grep "\"version\"" npm-package/package.json
          grep "^version" pip-package/pyproject.toml

      - name: Build and publish GitHub release assets
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: "~> v2"
          args: release --clean --skip=validate
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to crates.io
        run: |
          cargo publish --allow-dirty --token ${{ secrets.CARGO_TOKEN }}

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          cd npm-package
          version="${{ steps.version.outputs.version }}"
          if [[ "$version" == *"-rc."* ]]; then
            npm_tag="beta"
          else
            npm_tag="latest"
          fi

          npm publish --access public --tag "$npm_tag"

      - name: Build Python package
        run: |
          cd pip-package
          python -m build

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
        run: |
          cd pip-package
          twine upload dist/*

      - name: Verify publications
        run: |
          version="${{ steps.version.outputs.version }}"
          python_version="${{ steps.version.outputs.python_version }}"

          echo "âœ… Published versions:"
          echo "  Cargo: $version"
          echo "  npm: $version"
          echo "  PyPI: $python_version"
          echo ""
          echo "ðŸ“¦ Installation commands:"
          echo "  cargo install gitfluff --version $version"
          echo "  npm install -g gitfluff@$version"
          echo "  uv tool install gitfluff==$python_version"
