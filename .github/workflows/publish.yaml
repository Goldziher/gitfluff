name: Publish Packages

on:
  push:
    tags:
      - v[0-9]+.*
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag to publish (e.g., v0.1.0)"
        required: true
        type: string

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  id-token: write

jobs:
  publish:
    name: Publish to registries
    runs-on: macos-latest
    environment: pypi
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          ref: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || '' }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: stable
          cache: false

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu,aarch64-unknown-linux-gnu,x86_64-apple-darwin,aarch64-apple-darwin,x86_64-pc-windows-gnu

      - name: Install Zig
        run: brew install zig mingw-w64

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Update npm
        run: npm install -g npm@latest

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.8"

      - name: Install Python build tools
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Extract version from tag
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            tag="${{ github.event.inputs.tag }}"
          else
            tag="${GITHUB_REF#refs/tags/}"
          fi

          version="${tag#v}"
          python_version="$(echo "$version" | sed 's/-rc\.//g; s/-rc/rc/')"

          {
            echo "version=$version"
            echo "python_version=$python_version"
            echo "tag=$tag"
          } >> "$GITHUB_OUTPUT"

          echo "Git tag: $tag"
          echo "Cargo/npm version: $version"
          echo "Python version: $python_version"

      - name: Detect already-published versions
        id: published
        run: |
          version="${{ steps.version.outputs.version }}"
          python_version="${{ steps.version.outputs.python_version }}"

          crates_exists=false
          if curl -fsS "https://crates.io/api/v1/crates/gitfluff/${version}" >/dev/null; then
            crates_exists=true
          fi

          npm_exists=false
          if npm view "gitfluff@${version}" version >/dev/null 2>&1; then
            npm_exists=true
          fi

          pypi_exists=false
          if curl -fsS "https://pypi.org/pypi/gitfluff/${python_version}/json" >/dev/null; then
            pypi_exists=true
          fi

          {
            echo "crates_exists=$crates_exists"
            echo "npm_exists=$npm_exists"
            echo "pypi_exists=$pypi_exists"
          } >> "$GITHUB_OUTPUT"

          echo "Already published?"
          echo "  crates.io: $crates_exists"
          echo "  npm:       $npm_exists"
          echo "  PyPI:      $pypi_exists"

      - name: Update package versions
        run: |
          version="${{ steps.version.outputs.version }}"
          python_version="${{ steps.version.outputs.python_version }}"

          python - "$version" "$python_version" <<'PY'
          import pathlib
          import re
          import sys

          cargo_version = sys.argv[1]
          python_version = sys.argv[2]

          cargo_toml = pathlib.Path("Cargo.toml")
          cargo_toml.write_text(
              re.sub(r'(?m)^version = ".*"$', f'version = "{cargo_version}"', cargo_toml.read_text()),
              encoding="utf-8",
          )

          pyproject = pathlib.Path("pip-package/pyproject.toml")
          pyproject.write_text(
              re.sub(r'(?m)^version = ".*"$', f'version = "{python_version}"', pyproject.read_text()),
              encoding="utf-8",
          )

          init_py = pathlib.Path("pip-package/gitfluff/__init__.py")
          init_py.write_text(
              re.sub(r'(?m)^__version__ = ".*"$', f'__version__ = "{python_version}"', init_py.read_text()),
              encoding="utf-8",
          )
          PY

          cd npm-package
          current_version=$(node -p "require('./package.json').version")
          if [ "$current_version" != "$version" ]; then
            npm version --no-git-tag-version "$version"
          fi
          cd ..

          echo "Updated versions:"
          grep "^version" Cargo.toml
          grep "\"version\"" npm-package/package.json
          grep "^version" pip-package/pyproject.toml

      - name: Build and publish GitHub release assets
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: "~> v2"
          args: release --clean --skip=validate
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to crates.io
        if: steps.published.outputs.crates_exists != 'true'
        run: |
          cargo publish --allow-dirty --token ${{ secrets.CARGO_TOKEN }}

      - name: Publish to npm
        if: steps.published.outputs.npm_exists != 'true'
        env:
          NODE_AUTH_TOKEN: ""
        run: |
          unset NODE_AUTH_TOKEN
          cd npm-package
          version="${{ steps.version.outputs.version }}"
          if [[ "$version" == *"-rc."* ]]; then
            npm_tag="beta"
          else
            npm_tag="latest"
          fi

          npm publish --provenance --access public --tag "$npm_tag"

      - name: Build Python package
        run: |
          cd pip-package
          python -m build

      - name: Publish to PyPI
        if: steps.published.outputs.pypi_exists != 'true'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: pip-package/dist

      - name: Verify publications
        run: |
          version="${{ steps.version.outputs.version }}"
          python_version="${{ steps.version.outputs.python_version }}"

          echo "âœ… Published versions:"
          if [ "${{ steps.published.outputs.crates_exists }}" = "true" ]; then echo "  Cargo: (already published)"; else echo "  Cargo: $version"; fi
          if [ "${{ steps.published.outputs.npm_exists }}" = "true" ]; then echo "  npm: (already published)"; else echo "  npm: $version"; fi
          if [ "${{ steps.published.outputs.pypi_exists }}" = "true" ]; then echo "  PyPI: (already published)"; else echo "  PyPI: $python_version"; fi
          echo ""
          echo "ðŸ“¦ Installation commands:"
          echo "  cargo install gitfluff --version $version"
          echo "  npm install -g gitfluff@$version"
          echo "  uv tool install gitfluff==$python_version"
